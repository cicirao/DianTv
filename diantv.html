<head>
    <title>Diantv</title>
	<base href="http://www.dian.org.cn/tv/"></base>
</head>

<body>
    <div id="header">
        <div class="post-dialog">
            {{> input}}
        </div>
    </div>
    <div id="content">
        <div class="hall">
        </div>
        <div class="notice hide">
        </div>
    </div>
</body>

<template name="notice">
    <h2 class="notice-head">头条新闻  -{{index}}- </h2>
    <span class="notice-content">{{content}}</span>
    <span class="notice-alert">{{alert}}</span>
</template>

<template name="input">
    <h1 class="logo">Dian<span class="tv">Tv</span></h1>
    <input placeholder="Name" type="text" name="dianid" class="name" />
    <input placeholder="Content" type="text" name="content" class="content" required/>
    <input type="button" value="走你!"/>
    <a href="http://houkanshan.github.com/DianTv/" target="_blank" class="github">开发</a>
</template>
    

<template name="speakhall">
    {{#each speaks}}
    <div class="speak {{style}}">
        <div class="speak-head">
            <span class="name">{{name}}</span>
            <span class="time">{{time}}</span>
        </div>
        <div class="speak-body">
            <span class="speak-content">{{content}}</span>
        </div>
    </div>
    {{/each}}
</template>
